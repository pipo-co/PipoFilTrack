<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filament Tracking</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <link rel="icon" href="/static/images/favicon.png" type="image/x-icon"/>

  <!-- UIkit -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/js/uikit.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/js/uikit-icons.min.js" async></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/filament_tracking.css">

  <!-- TIFF Handling library -->
  <script src="/static/js/libs/UTIF.js" defer></script>

  <!-- Custom JS -->
  <script src="/static/js/filament_tracking.js" defer></script>

  <!-- Material Design Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="uk-background-cover">
  <main class="uk-text-center uk-padding">
    <form id="tracking-form" enctype="multipart/form-data" class="uk-form-horizontal uk-margin-large">
      <div id="selection" class="uk-flex">
        <div class="uk-width-1-2 uk-flex-last">
          <div class="uk-flex uk-flex-center uk-flex-column uk-text-center uk-margin" id="preview-section" hidden>
            <div>
              <h1>Preview</h1>
              <canvas id="preview" class="loader canvas uk-text-center"></canvas>
            </div>
          </div>
          <div>
            <fieldset class="uk-fieldset">
              <legend class="uk-legend uk-margin-small">Parametros extra del algoritmo de trackeo</legend>
              {% for field in config_fields %}
              <div class="uk-margin-small">
                <label class="uk-form-label uk-text-break">{{ field.metadata['description'] }}:</label>
                <div style="display: flex; justify-content: flex-end">
                  <input name="{{ field.name }}" class="uk-{{ type2input[field.type] }}" type="{{ type2input[field.type] }}" value="{{ field.default }}" />
                </div>
              </div>
              {% endfor %}
            </fieldset>
          </div>
        </div>
        <div class="uk-width-1-2 uk-text-center">
          <div class="uk-flex">
            <div class="uk-margin uk-width-1-1">
              <!-- <label class="uk-form-label uk-margin-top" for="form-horizontal-text"></label> -->
              <div uk-form-custom>
                <input id="img-input" type="file" name="images[]" accept="{{ allowed_image_types | join(',') }}" multiple required />
                <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="button" tabindex="-1">Seleccione las im√°genes que desea trackear</button>
              </div>
            </div>
          </div>
          <div class="uk-flex">
            <div class="uk-margin uk-width-1-1">
              {#TODO(tobi): Add zoom element #}
              <canvas id="points-selector-canvas" class="canvas"></canvas>
            </div>
          </div>
          <div class="uk-flex uk-flex-center" id="action-buttons" hidden>
            <div>
              <span id="undo" title="Undo"><img src="/static/images/undo.png" alt="undo"></span>
            </div>
            <div>
              <span id="redo" title="Redo"><img src="/static/images/redo.png" alt="redo"></span>
            </div>
          </div>
          <div class="uk-flex uk-flex-center uk-margin" id="img-buttons" hidden>
            <div>
              <button class="uk-button uk-button-primary" id="tracking-submit">Track</button>
            </div>
            <div>
              <a href="/"><button class="uk-button uk-button-secondary" type="submit">Reset</button></a>
            </div>
          </div>
            <p id="errors" ></p>
          </div>
        </div>
      </div>
    </form>
    <div id="results" hidden>
      <h1>
        Resultados
      </h1>
      <div id="downloads">
        <legend>Descarga los resultados de las posiciones en formato <a id="download-json" download="tracking_results.json">JSON</a> o <a id="download-tsv" download="tracking_results.tsv">TSV</a></legend>
      </div>
      <div id="result-viewer" class="uk-margin-auto loader"></div>
      <div id="result-controlls">
        <span id="rc-frame"></span>
        <span id="rc-frame-rate">
          <i class="material-icons" id="rc-frame-rate-down">remove</i>
          <span id="rc-frame-rate-value"></span>
          <i class="material-icons" id="rc-frame-rate-up">add</i>

        </span>
        <i class="material-icons" id="rc-loop">repeat</i>
      </div>
    </div>
  </main>
</body>
</html>
