<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filament Tracking</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <link rel="icon" href="/static/images/favicon.png" type="image/x-icon"/>

  <!-- UIkit -->
  <script src="/static/js/libs/uikit/uikit.min.js" defer></script>
  <script src="/static/js/libs/uikit/uikit-icons.min.js" defer></script>
  <link rel="stylesheet" href="/static/css/libs/uikit.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/filament_tracking.css">

  <!-- Libraries -->
  <script src="/static/js/libs/UTIF.js" defer></script>
  <script src="/static/js/libs/whammy.js" defer></script>

  <!-- Custom JS -->
  <script src="/static/js/utils.js" defer></script>
  <script src="/static/js/canvas_utils.js" defer></script>
  <script src="/static/js/results.js" defer></script>
  <script src="/static/js/filament_tracking.js" defer></script>

</head>
<body class="uk-background-cover" onmousedown="return false;">
  <main class="uk-text-center uk-padding">
    <form id="tracking-form" enctype="multipart/form-data" class="uk-form-horizontal uk-margin-large">
      <div id="selection" class="uk-flex uk-flex-wrap">
        <div id="preview-zone" class="uk-width-2-5 uk-flex-last">
          <div class="uk-flex uk-flex-center uk-flex-column uk-text-center uk-margin" id="preview-section" hidden>
            <div>
              <h1>Preview</h1>
              <canvas id="preview" class="loader canvas uk-text-center"></canvas>
            </div>
          </div>
          <div>
            <fieldset class="uk-fieldset">
              <legend class="uk-legend uk-margin-small">Parametros extra del algoritmo de trackeo</legend>
              {% for field in config_fields %}
              <div class="uk-margin">
              <label for="config-{{ field.name }}" class="uk-form-label uk-text-break">{{ field.metadata['display'] }} <span uk-icon="info" title="{{ field.metadata['description'] }}"></span></label>
                <div style="display: flex; justify-content: flex-end">
                  <input id="config-{{ field.name }}" name="{{ field.name }}" class="uk-{{ type2input[field.type] }}" type="{{ type2input[field.type] }}" value="{{ field.default }}" />
                </div>
              </div>
              {% endfor %}
            </fieldset>
          </div>
        </div>
        <div id="selector-zone" class="uk-width-3-5 uk-text-center">
          <div class="uk-flex">
            <div class="uk-margin uk-width-1-1">
              <div uk-form-custom>
                <input id="img-input" type="file" name="images[]" accept="{{ allowed_image_types | join(',') }}" multiple required />
                <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="button" tabindex="-1">Seleccione las im√°genes que desea trackear</button>
              </div>
            </div>
          </div>
          <div class="uk-flex">
            <div class="uk-margin uk-width-1-1">
              <div id="selector-wrapper" class="uk-margin-right" hidden>
                <canvas id="points-selector-canvas" class="canvas"></canvas>
                <div id="buttonWrapper">
                  <input type="button" id="plus" value="+"><input type="button" id="minus" value="-">
                </div>
              </div>
            </div>
          </div>
          <div class="uk-flex uk-flex-center" id="action-buttons" hidden>
            <div>
              <span id="undo" title="Undo"><img src="/static/images/undo.png" alt="undo"></span>
            </div>
            <div>
              <span id="redo" title="Redo"><img src="/static/images/redo.png" alt="redo"></span>
            </div>
          </div>
          <div class="uk-flex uk-flex-center" id="point-buttons" hidden>
            <div class="uk-width-3-5">
              <p class="uk-margin-top uk-text-lead">Adjust point diameter</p>
            </div>
            <div class="uk-width-2-5 uk-margin-top">
              <button class="uk-button uk-button-primary" id="arrow-up"><span title="Increase diameter" uk-icon="icon: arrow-up"></span></button>
              <button class="uk-button uk-button-primary" id="arrow-down"><span title="Decrease diameter" uk-icon="icon: arrow-down"></span></button>
            </div>
          </div>
          <div class="uk-flex uk-flex-center uk-margin" id="img-buttons" hidden>
            <div>
              <button class="uk-button uk-button-primary" id="tracking-submit">Track</button>
            </div>
            <div>
              <a href="/"><button class="uk-button uk-button-secondary" type="submit">Reset</button></a>
            </div>
          </div>
          <p id="errors" ></p>
        </div>
      </div>
    </form>
    <div id="results" hidden>
      <h1>
        Resultados
      </h1>
      <div id="downloads">
        <p>Descarga los resultados de las posiciones en formato <a id="download-json" download="tracking_results.json">JSON</a> o <a id="download-tsv" download="tracking_results.tsv">TSV</a></p>
        <p>Descarga el video en formato <a id="download-webm">WebM</a></p>
      </div>
      <div id="results-loader" class="uk-margin-auto loader"></div>
      <div id="results-viewer" class="uk-margin-auto" hidden></div>
    </div>
  </main>
</body>
</html>

<template id="result-controls">
  <div>
    <span id="rc-play" uk-icon="icon: play"></span>
    <span id="rc-pause" uk-icon="icon: pause" hidden></span>
    <span id="rc-stop" uk-icon="icon: stop"></span>
    <span id="rc-prev_frame" uk-icon="icon: arrow-left"></span>
    <span id="rc-frame"></span>
    <span id="rc-next_frame" uk-icon="icon: arrow-right"></span>

    <span id="rc-frame_rate">
      <span id="rc-frame_rate_down" uk-icon="icon: minus-circle"></span>
      <span id="rc-frame_rate_value"></span>
      <span id="rc-frame_rate_up" uk-icon="icon: plus-circle"></span>
    </span>
  </div>
</template>
