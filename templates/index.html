<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filament Tracking</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <link rel="icon" href="/static/images/favicon.png" type="image/x-icon"/>

  <!-- UIkit -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/js/uikit.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/js/uikit-icons.min.js" async></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/filament_tracking.css">

  <!-- TIFF Handling library -->
  <script src="/static/js/libs/UTIF.js" defer></script>

  <!-- Custom JS -->
  <script src="/static/js/filament_tracking.js" defer></script>

  <!-- Material Design Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body style="background-color: #A2E2F8">
  <main class="uk-text-center uk-padding">
    <form id="tracking-form" enctype="multipart/form-data">
      <div id="selection">
        <div>
          <div id="preview-section" hidden>
            <div>
              <h1>Preview</h1>
              <canvas id="preview" class="canvas"></canvas>
            </div>
          </div>
          <div>
            <fieldset>
              <legend>Parametros extra del algoritmo de trackeo</legend>
              {% for field in config_fields %}
                <div>
                  <label>{{ field.metadata['description'] }}:</label>
                  <div>
                    <input name="{{ field.name }}" class="uk-{{ type2input[field.type] }}" type="{{ type2input[field.type] }}" value="{{ field.default }}" />
                  </div>
                </div>
              {% endfor %}
            </fieldset>
          </div>
        </div>
        <div>
          <div>
            <div>
              <div>
                Seleccione las im√°genes que desea trackear
                <input id="img-input" type="file" name="images[]" accept="{{ allowed_image_types | join(',') }}" multiple required />
              </div>
            </div>
          </div>
          <div>
            <div>
              {#TODO(tobi): Add zoom element #}
              <canvas id="points-selector-canvas" class="canvas"></canvas>
            </div>
          </div>
          <div id="action-buttons" hidden>
            <div>
              <span id="undo" title="Undo"><img src="/static/images/undo.png" alt="undo"></span>
            </div>
            <div>
              <span id="redo" title="Redo"><img src="/static/images/redo.png" alt="redo"></span>
            </div>
          </div>
          <div id="img-buttons" hidden>
            <div>
              <button id="tracking-submit">Track</button>
            </div>
            <div>
              <a href="/"><button type="submit">Reset</button></a>
            </div>
          </div>
            <p id="errors" ></p>
          </div>
        </div>
      </div>
    </form>
    <div id="results">
       <div id="downloads">
        <p>Descarga los resultados de las posiciones en formato <a id="download-json" download="tracking_results.json">JSON</a> o <a id="download-tsv" download="tracking_results.tsv">TSV</a></p>
      </div>
      <div id="result-imgs"></div>
      <div id="result-controlls">
        <span id="rc-frame"></span>
        <span id="rc-frame-rate">
          <i class="material-icons" id="rc-frame-rate-down">remove</i>
          <span id="rc-frame-rate-value"></span>
          <i class="material-icons" id="rc-frame-rate-up">add</i>

        </span>
        <i class="material-icons" id="rc-loop">repeat</i>
      </div>
    </div>
  </main>
</body>
</html>
