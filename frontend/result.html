<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <link rel="icon" href="/static/images/favicon.png" type="image/x-icon"/>
    <title>Filament Tracking</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/filament_tracking.css">
	<!-- JS -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/static/js/filament_tracking.js"></script>
</head>
<body>
	<div class="left blur">
		<a class="logo" href="/">
			<div class="float-left">Filament tracking</div>
			<div class="green float-left">.</div>
		</a>
		<div class="center-left" style="width: 90%">
			<h2 class="mt-3 ml-5 mr-5">Resultados del trackeo del filamento seleccionado en cada imagen</h2>
		</div>
	</div>
	<div class="right">
		<div class="center-v blur">
			{% if results %}
				<div style="height: 100%">
					<div class="container" style="height: 85%">
						<div class="row d-flex justify-content-center" style="height: 100%">
							<div class="col d-flex justify-content-center p-0">
								<div id="carouselControls" class="carousel slide carousel-fade mt-3 mr-0 ml-0 mb-4" data-pause="hover" data-ride="carousel" data-interval="1" data-wrap="false">
									<div class="carousel-inner">
										{% for result in results %}
											{% if loop.index == 1 %}
												<div class="carousel-item active">
													<img class="d-block w-100" src="{{ result }}" alt="slide">
													<div class="carousel-caption d-none d-md-block">
														<p class="frame_index"></p>
													</div>
												</div>
											{% else %}
												<div class="carousel-item">
													<img class="d-block w-100" src="{{ result }}" alt="slide">
													<div class="carousel-caption d-none d-md-block">
														<p class="frame_index"></p>
													</div>
												</div>
											{% endif %}
										{% endfor %}
									</div>
									<a class="carousel-control-prev" href="#carouselControls" onclick="pauseCarousel()" role="button" data-slide="prev">
										<span class="carousel-control-prev-icon" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="carousel-control-next" href="#carouselControls" onclick="pauseCarousel()" role="button" data-slide="next">
										<span class="carousel-control-next-icon" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>
							</div>
						</div>
					</div>

					<div class="container" style="height: 15%">
						<div class="row">
							<div class="col-4 p-0 d-flex justify-content-center">
								<a class="w-100" href="/">
									<button class="button button_result mb-1 mt-2 ml-0 mr-0" type="submit">Reset</button>
								</a>
							</div>
							<div class="col-4 p-0 d-flex justify-content-center">
								<button class="button button_result mb-1 mt-2 ml-0 mr-0" onclick="goBack()">Back</button>
							</div>
							<div class="col-4 p-0 d-flex justify-content-center">
								<form class="w-100" method="post" action="/download_result" enctype="application/json">
									<input type="hidden" name="results_folder" value="{{ results_folder }}">
									<button class="button button_result mb-1 mt-2 ml-0 mr-0" id="start-track-button" type="submit">Download</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			{% else %}
				<div id="stats"></div>
			{% endif %}
		</div>
	</div>
</body>
</html>
